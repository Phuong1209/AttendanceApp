<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>

<body>
<div class="wrapper">
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: top_menu}"></div>
    <div class="main_container">
        <h1>勤怠時間登録</h1>
        <form role="form" method="POST" class="form_create" th:action="@{/worktimes/create}" th:object="${workTime}">
            <table class="form-table">
                <tr>
                    <td><label>日付</label></td>
                    <td>
                        <input
                            type="date"
                            th:field="*{date}">
                    </td>
                </tr>
                <tr>
                    <td><label>出勤時間</label></td>
                    <td>
                        <input
                            type="datetime-local"
                            placeholder="出勤時間"
                            th:field="*{checkinTime}">
                    </td>
                </tr>
                <tr>
                    <td><label>退勤時間</label></td>
                    <td>
                        <input
                                type="datetime-local"
                                placeholder="退勤時間"
                                th:field="*{checkoutTime}">
                    </td>
                </tr>
                <tr>
                    <td><label>休憩時間</label></td>
                    <td>
                        <input
                                type="text"
                                placeholder="休憩時間"
                                th:field="*{breakTime}">
                    </td>
                </tr>
                <tr>
                    <td><label>所定内勤務時間</label></td>
                    <td>
                        <input
                                type="text"
                                placeholder="所定内勤務時間"
                                th:field="*{workTime}">
                    </td>
                </tr>
                <tr>
                    <td><label>残業時間</label></td>
                    <td>
                        <input
                                type="text"
                                placeholder="残業時間"
                                th:field="*{overTime}">
                    </td>
                </tr>
            </table>
            <input type="submit" value="登録" class="btn-blue">
        </form>
    </div>

    <script src="/js/scripts.js"></script>
</div>

</body>
</html>
