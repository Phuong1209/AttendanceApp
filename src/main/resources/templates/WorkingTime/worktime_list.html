<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作業時間画面</title>
    <style>
        .weekend, .holiday {
            background-color: lightblue;
        }
        .future {
            background-color: lightgray;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<h1>作業時間一覧</h1>
<table>
    <thead>
    <tr>
        <th>日付</th>
        <th>曜日</th>
        <th>出勤</th>
        <th>退勤</th>
        <th>休憩時間</th>
        <th>通常勤務時間</th>
        <th>残業時間</th>
        <th>アクション</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="workingTime : ${workingTimes}"
        th:classappend="${workingTime.isHoliday} ? 'holiday' : '' + ${workingTime.isWeekend} ? 'weekend' : '' + ${workingTime.isFuture} ? 'future' : ''">
        <td th:text="${workingTime.date}"></td>
        <td th:text="${workingTime.weekday}"></td>
        <td th:text="${workingTime.checkInOut}"></td>
        <td th:text="${workingTime.breakTime}"></td>
        <td th:text="${workingTime.regularWorkingTime}"></td>
        <td th:text="${workingTime.overTime}"></td>
        <td>
            <a th:if="${!workingTime.isFuture}" th:href="@{/workingtime/register/{id}(id=${workingTime.id})}" class="btn-blue">登録</a>
            <a th:if="${!workingTime.isFuture}" th:href="@{/workingtime/update/{id}(id=${workingTime.id})}" class="btn-green">更新</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
