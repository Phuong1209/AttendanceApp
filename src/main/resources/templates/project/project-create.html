<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>

<body>
<div class="wrapper">
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: top_menu}"></div>
    <div class="main_container">
        <h1>プロジェクト作成</h1>
        <form role="form" method="POST" class="form_create" th:action="@{/projects/create}" th:object="${project}">
            <div class="input_field">
                <label for="name">プロジェクト名</label>
                <input required
                        type="text"
                        id="name"
                        placeholder="プロジェクト名"
                        th:field="*{name}">
            </div>
            <div class="input_field">
                <label for="code">プロジェクトコード</label>
                <input required
                        type="text"
                        id="code"
                        placeholder="プロジェクトコード"
                        th:field="*{code}">
            </div>
            <input type="submit" value="作成" class="btn-blue">
        </form>
    </div>

    <script src="/js/scripts.js"></script>
</div>

</body>
</html>
