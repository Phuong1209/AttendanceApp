<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>

<body>
  <h1>部署管理</h1>
  <table class="list-table">
    <thead>
      <tr>
        <th>#</th>
        <th>部署名</th>
<!--        <th>メンバーリスト</th>
        <th>作業内容リスト</th>-->
        <th></th>
      </tr>
    </thead>
    <tbody th:each="department, stat : ${departments}">
      <tr>
        <td th:text="${stat.index+1}"></td>
        <td th:text="${department.name}"></td>
<!--        <td><button class="btn">メンバリストを見る</button></td>
        <td><button class="btn">作業リストを見る</button></td>-->
        <td><button class="btn-blue">修正</button><button class="btn-red">削除</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
