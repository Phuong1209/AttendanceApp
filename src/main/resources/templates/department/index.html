<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendace App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-5">
    <a class="navbar-brand" th:href="@{/}">勤怠履歴</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">ホームページ</a></li>
        <li sec:authorize="!isAuthenticated()"  class="nav-item"><a class="nav-link me-3 btn btn-primary" th:href="@{/login}">Login</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">こんにちは～</a>
          <ul  class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
            <li><a class="dropdown-item" th:href="@{/worktime/new}">新規履歴作成</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">ログアウト</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body>
<div class="cointainer">
  <h1 class="text-center my-4">部署管理</h1>
  <a class="btn btn-primary" href="/identity/department/create">新規作成</a>
  <br>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>部署名</th>
        <th>メンバーリスト</th>
        <th>作業リスト</th>
        <th>操作</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="department : ${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.name}"></td>

        <td style="white-space: nowrap">
          <a class="btn btn-primary btn-sm"
             th:href="@{/department/{id}/users(id=${department.id})}">メンバーリストを見る
          </a>
        </td>

        <td style="white-space: nowrap">
          <a class="btn btn-primary btn-sm"
             th:href="@{/department/{id}/jobtypes(id=${department.id})}">作業リストを見る
          </a>
        </td>

        <td style="white-space: nowrap">
          <a class="btn btn-primary btn-sm"
             th:href="@{/department/edit(id=${department.id})}">修正</a>
          <a class="btn btn-danger btn-sm"
             th:href="@{/department/delete(id=${department.id})}"
             onclick="return confirm('Are you sure?')">削除</a>
        </td>
      </tr>
    </tbody>

  </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
