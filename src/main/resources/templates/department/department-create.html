<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>

<body>
<div class="wrapper">
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: top_menu}"></div>
    <div class="main_container">
        <h1>部署作成</h1>
        <form role="form" method="POST" class="form_create" th:action="@{/departments/create}" th:object="${department}">
            <div class="input_field">
                <label for="name">部署名</label>
                <input
                        type="text"
                        id="name"
                        placeholder="部署名"
                        th:field="*{name}">
            </div>
<!--            <div class="input_field">
                <label for="jobType">作業内容 </label>
                <input
                        type="text"
                        id="jobType"
                        placeholder="作業内容"
                        th:field="*{jobTypes}">
            </div>-->
            <input type="submit" value="作成" class="btn-blue">
        </form>
    </div>

</div>

</body>
</html>
