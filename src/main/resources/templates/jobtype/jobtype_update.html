<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>作業種類更新</title>
</head>
<body>
<div class="wrapper">
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: top_menu}"></div>
    <div class="main_container">
<h1>作業種類更新</h1>
<form role="form" class="form_create" th:action="@{/jobtypes/update/{id}(id=${jobTypeDTO.id})}" th:object="${jobTypeDTO}" method="post">
    <div class="input_field">
        <label for="name">作業種類名:</label>
        <input required type="text" id="name" th:field="*{name}" placeholder="作業種類名を入力してください" required />
    </div>
    <button type="submit" class="btn-blue">更新</button>
</form>
<a class="btn" href="/jobtypes">戻る</a>
    </div>

    <script src="/js/scripts.js"></script>
</div>
</body>
</html>
