<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作業種類作成</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- Link to the style.css -->
</head>
<body>
<div class="wrapper">
  <div th:replace="~{layout :: sidebar}"></div>
  <div th:replace="~{layout :: top_menu}"></div>
  <div class="main_container">
    <h1>作業種類作成</h1>
    <form action="/jobtypes/create" method="post" class="form_create">
      <div class="wrapper_details">
        <div class="input_field">
          <label for="name" class="details">作業種類名:</label>
          <input type="text" id="name" name="name" placeholder="作業種類名を入力してください。" required>
        </div>
      </div>
      <button type="submit" class="btn-blue">新規作成</button>
    </form>
  </div>
</div>
</body>
</html>
